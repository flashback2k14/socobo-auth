<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">


<dom-module id="socobo-element-registration">
  <style>
    :host {
      display: block;
    }
    .container {
      width: 100%;
      height: 100%;
      @apply(--socobo-element-registration-container-theme)
    }
    .label-container {
      width: 100%;
      clear:both;
      background-color: #304FFE;
      @apply(--socobo-element-registration-label-container-theme)
    }
    .label-text {
      margin: 0;
      padding: 20px 0 10px 5px;
      @apply(--socobo-element-registration-label-text-theme)
    }
    .social-button-container {
      width: 40%;
      float: left;
      margin-top: 50px;
      @apply(--socobo-element-registration-social-button-container-theme)
    }
    .social-btn {
      margin-left: 15px;
      margin-bottom: 5px;
      width: 150px;
      @apply(--socobo-element-registration-social-btn-theme)
    }
    .btn-google-plus {
      color: #ffffff;
      background-color: #dd4b39;
      @apply(--socobo-element-registration-btn-google-plus-theme)
    }
    .btn-twitter {
      color: #ffffff;
      background-color: #55acee;
      @apply(--socobo-element-registration-btn-twitter-theme)
    }
    .btn-facebook {
      color: #ffffff;
      background-color: #3b5998;
      @apply(--socobo-element-registration-btn-facebook-theme)
    }
    .btn-register-email {
      float: right;
      margin-top: 25px;
      margin-right: -25px;
      width: 150px;
      color: #ffffff;
      background-color: #388E3C;
      @apply(--socobo-element-registration-btn-register-email-theme)
    }
    .register-input-container {
      width: 58%;
      float: right;
      margin-right: 10px;
      @apply(--socobo-element-registration-register-input-container-theme)
    }
    .login-container {
      width: 60%;
      clear: left;
      padding-top: 42px;
      padding-left: 17px;
      padding-bottom: 10px;
      white-space: nowrap;
      @apply(--socobo-element-registration-login-container-theme)
    }
  </style>

  <template>
    <div class="container">

      <div class="label-container">
        <paper-toolbar>
          <h1 class="label-text">Register</h1>
        </paper-toolbar>
      </div>

      <div class="social-button-container">
        <paper-button class="social-btn btn-google-plus" on-click="loginWithGooglePlus">
          Google+
        </paper-button>
        <paper-button class="social-btn btn-twitter" on-click="loginWithTwitter">
          Twitter
        </paper-button>
        <paper-button class="social-btn btn-facebook" on-click="loginWithFacebook">
          Facebook
        </paper-button>
      </div>

      <div class="register-input-container">
        <paper-input label="E-Mail Address"></paper-input>
        <paper-input label="Password" char-counter auto-validate pattern="[a-zA-Z]*" maxlength="10" error-message="letters only!"></paper-input>
        <paper-input label="Password Again" char-counter auto-validate pattern="[a-zA-Z]*" maxlength="10" error-message="letters only!"></paper-input>
        <paper-button class="btn-register-email" on-click="loginWithEmail">
          Register
        </paper-button>
      </div>

      <div class="login-container">
        <a href="#" on-click="goToLogin">You have an Account? Go to login...</a>
      </div>

    </div>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-element-registration',

      handleRegister: function(provider) {
        alert('Register with ' + provider);
        this.fire('login-successful', {'user':'John Doe'});
      },

      loginWithGooglePlus: function() {
        this.handleRegister('Google+');
      },

      loginWithTwitter: function() {
        this.handleRegister('Twitter');
      },

      loginWithFacebook: function() {
        this.handleRegister('Facebook');
      },

      loginWithEmail: function() {
        this.handleRegister('EMail');
      },

      goToLogin: function() {
        alert('You have an Account? Go to login...');
        this.fire('go-to-login');
      },

      ready: function() {
        console.log('Registration Element is ready to rock!');
      }
    });
  })();
</script>
