<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="socobo-element-login.html">
<link rel="import" href="socobo-element-registration.html">
<script src="lib/socobo-auth.js"></script>

<!--
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--socobo-login-registration-container-theme` | Styling the Container that holds the Background Image and the Login / Register Element | `{}`
`--socobo-login-registration-bg-image-theme` | Styling the Background Image | `{}`
`--socobo-login-registration-content-theme` | Styling the Area for the Login / Register Element | `{}`
`--socobo-login-registration-close-button-theme` | Styling the Close Button | `{}`

@demo demo/index.html
-->
<dom-module id="socobo-login-registration">
  <style>
    :host {
      display: block;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      @apply(--socobo-login-registration-container-theme)
    }
    .background-image {
      background-image: url('images/bg-img-2.png');
      background-size: cover;
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      -webkit-filter: blur(5px);
      -moz-filter: blur(5px);
      -o-filter: blur(5px);
      -ms-filter: blur(5px);
      filter: blur(5px);
      @apply(--socobo-login-registration-bg-image-theme)
    }
    .content {
      width: 42%;
      height: auto;
      position: absolute;
      top: 30%;
      left: 25%;
      z-index: 15;
      overflow: auto;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
      @apply(--socobo-login-registration-content-theme)
    }
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      @apply(--socobo-login-registration-close-button-theme)
    }
    .default-show-login {
      display: block;
    }
    .default-hide-registration {
      display: none;
    }
  </style>

  <template>
    <div class="container">
      <paper-fab class="close-button" mini icon="close" on-click="closeLoginRegistration"></paper-fab>

      <div class="background-image"></div>

      <div class="content">
        <paper-material id="pmLogin" class="default-show-login" elevation="3">
          <socobo-element-login
            id="elLogin"
            on-login-successful="handleLoginSuccessful"
            on-login-failed="handleLoginFailed"
            on-go-to-register="handleGoToRegister">
          </socobo-element-login>
        </paper-material>

        <paper-material id="pmRegistration" class="default-hide-registration" elevation="3">
          <socobo-element-registration
            id="elRegister"
            on-login-successful="handleLoginSuccessful"
            on-login-failed="handleLoginFailed"
            on-passwords-not-matching="handlePasswordsNotMatching"
            on-go-to-login="handleGoToLogin">
          </socobo-element-registration>
        </paper-material>
      </div>
    </div>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-login-registration',
      /**
       * Method for firing custom event to close the Element <br/>
       * __CUSTOM EVENT:__ handle-close-login-registration
       * @method closeLoginRegistration
       */
      closeLoginRegistration: function() {
        this.fire('handle-close-login-registration');
      },
      /**
       * Method for firing custom event to handle successful login  <br/>
       * __CUSTOM EVENT:__ handle-successful-login
       *
       * @param {Object} e User Object
       * @method handleLoginSuccessful
       */
      handleLoginSuccessful: function(e) {
        this.fire('handle-successful-login', {'user': e.detail});
      },
      /**
       * Method for firing custom event to handle failed login  <br/>
       * __CUSTOM EVENT:__ handle-failed-login
       *
       * @param {Object} e Error Object
       * @method handleLoginFailed
       */
      handleLoginFailed: function(e) {
        this.fire('handle-failed-login', {'error': e.detail});
      },
      /**
       * Method for firing custom event to handle mismatching passwords in Register Element <br/>
       * __CUSTOM EVENT:__ handle-passwords-not-mathing
       *
       * @method handlePasswordsNotMatching
       */
      handlePasswordsNotMatching: function() {
        this.fire('handle-passwords-not-mathing');
      },
      /**
       * Method for showing Register Element
       *
       * @method handleGoToRegister
       */
      handleGoToRegister: function() {
        document.querySelector('#elLogin').hide();
        document.querySelector('#elRegister').show();
        this.$.pmLogin.style.display = "none";
        this.$.pmRegistration.style.display = "block";
      },
      /**
       * Method for showing login Element
       *
       * @method handleGoToLogin
       */
      handleGoToLogin: function() {
        document.querySelector('#elRegister').hide();
        document.querySelector('#elLogin').show();
        this.$.pmRegistration.style.display = "none";
        this.$.pmLogin.style.display = "block";
      }
    });
  })();
</script>
