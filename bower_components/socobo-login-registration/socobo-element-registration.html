<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--socobo-element-registration-container-theme` | Styling Container that holds all Elements | `{}`
`--socobo-element-registration-label-container-theme` | Styling Headline Label Container | `{}`
`--socobo-element-registration-label-text-theme` | Styling Headline Label | `{}`
`--socobo-element-registration-input-container-theme` | Styling Container that holds all Input Elements | `{}`
`--socobo-element-registration-social-button-container-theme` | Styling Social Button Container | `{}`
`--socobo-element-registration-social-btn-theme` | Styling for all Social Buttons | `{}`
`--socobo-element-registration-btn-google-plus-theme` | Styling Google+ Button | `{}`
`--socobo-element-registration-btn-twitter-theme` | Styling Twitter Button | `{}`
`--socobo-element-registration-btn-facebook-theme` | Styling Facebook Button | `{}`
`--socobo-element-registration-btn-register-email-theme` | Styling Register Button | `{}`
`--socobo-element-registration-register-input-container-theme` | Styling Input Element Container | `{}`
`--socobo-element-registration-login-container-theme` | Styling Hyperlink to Login Element container | `{}`

@demo demo/index.html
-->
<dom-module id="socobo-element-registration">
  <style>
    :host {
      display: none;
    }
    .container {
      width: 100%;
      height: 100%;
      background-color: #eeeeee;
      @apply(--socobo-element-registration-container-theme);
    }
    .label-container {
      background-color: #304FFE;
      @apply(--socobo-element-registration-label-container-theme);
    }
    .label-text {
      margin: 0;
      padding: 20px 0 10px 5px;
      @apply(--socobo-element-registration-label-text-theme);
    }
    .input-container {
      @apply(--layout-horizontal);
      @apply(--socobo-element-registration-input-container-theme);
    }
    .social-button-container {
      width: 40%;
      margin-top: 50px;
      margin-left: 9px;
      @apply(--layout-verical);
      @apply(--socobo-element-registration-social-button-container-theme);
    }
    .social-btn {
      margin-left: 15px;
      margin-bottom: 5px;
      width: 150px;
      @apply(--socobo-element-registration-social-btn-theme);
    }
    .btn-google-plus {
      color: #ffffff;
      background-color: #dd4b39;
      @apply(--socobo-element-registration-btn-google-plus-theme)
    }
    .btn-twitter {
      color: #ffffff;
      background-color: #55acee;
      @apply(--socobo-element-registration-btn-twitter-theme)
    }
    .btn-facebook {
      color: #ffffff;
      background-color: #3b5998;
      @apply(--socobo-element-registration-btn-facebook-theme)
    }
    .btn-register-email {
      float: right;
      margin-top: 5px;
      margin-right: 0;
      width: 150px;
      color: #ffffff;
      background-color: #388E3C;
      @apply(--socobo-element-registration-btn-register-email-theme)
    }
    .register-input-container {
      width: 55%;
      margin-top: 10px;
      @apply(--layout-verical);
      @apply(--socobo-element-registration-register-input-container-theme);
    }
    .login-container {
      width: 50%;
      margin-top: -18px;
      padding-left: 24px;
      padding-bottom: 10px;
      white-space: nowrap;
      @apply(--layout-horizontal);
      @apply(--socobo-element-registration-login-container-theme);
    }
    @media all and (min-height: 400px) and (max-height: 650px) {
      .input-container {
        @apply(--layout-vertical);
      }
      .social-button-container {
        width: 95%;
        margin-top: 15px;
        margin-left: 10px;
      }
      .social-btn {
        width: 100px;
        margin-left: 0;
      }
      .register-input-container {
        width: 93%;
        margin-top: 3px;
        margin-left: 10px;
      }
      .login-container {
        width: 60%;
        margin-top: 13px;
        margin-left: 10px;
        padding-left: 0;
      }
    }
    @media all and (min-height: 650px) and (max-height: 730px) {
      .input-container {
        @apply(--layout-vertical);
      }
      .social-button-container {
        width: 90%;
        margin-top: 20px;
        margin-left: 20px;
      }
      .social-btn {
        width: 100px;
        margin-left: 10px;
      }
      .register-input-container {
        width: 93%;
        margin-top: 20px;
        margin-left: 10px;
      }
      .login-container {
        width: 40%;
        margin-top: -45px;
        margin-left: 10px;
        padding-left: 0;
        padding-bottom: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    }
  </style>

  <template>
    <div class="container">

      <div class="label-container">
        <paper-material elevation="3" animated="true">
          <paper-toolbar>
            <h1 class="label-text">Register</h1>
          </paper-toolbar>
        </paper-material>
      </div>

      <div class="input-container">
        <div class="social-button-container">
          <paper-button
            class="social-btn btn-google-plus"
            raised
            on-click="registerWithGooglePlus">Google+
          </paper-button>
          <paper-button
            class="social-btn btn-twitter"
            raised
            on-click="registerWithTwitter">Twitter
          </paper-button>
          <paper-button
            class="social-btn btn-facebook"
            raised
            on-click="registerWithFacebook">Facebook
          </paper-button>
        </div>

        <div class="register-input-container">
          <paper-input
            id="txtEmailAddress"
            label="E-Mail Address"
            type="email"
            auto-validate
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            error-message="no valid emailaddress">
          </paper-input>
          <paper-input
            id="txtPassword"
            label="Password"
            type="password"
            char-counter auto-validate
            pattern="[a-zA-Z0-9]*"
            minlength="8"
            maxlength="30"
            error-message="min. 8 character (only letters, numbers)">
          </paper-input>
          <paper-input
            id="txtPasswordAgain"
            label="Password Again"
            type="password"
            char-counter auto-validate
            pattern="[a-zA-Z0-9]*"
            minlength="8"
            maxlength="30"
            error-message="min. 8 character (only letters, numbers)">
          </paper-input>
          <paper-button
            class="btn-register-email"
            raised
            on-click="registerWithEmail">Register
          </paper-button>
        </div>
      </div>
      <div class="login-container">
        <a href="#" on-click="goToLogin">You have an Account? Go to login...</a>
      </div>

    </div>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-element-registration',
      /**
       * This Event is fired if the hyperlink is pressed to navigate to the Login Element. <br/>
       * @event go-to-login
       */
      /**
       * This Event is fired if the buttons are pressed and the registration was successful. <br/>
       * `Detail`: user {Object} <br/>
       * @event login-successful
       */
      /**
       * This Event is fired if the buttons are pressed and the registration was failed. <br/>
       * `Detail`: err {Object} <br/>
       * @event login-failed
       */
      /**
       * This Event is fired if the entered passwords not matching. <br/>
       * @event passwords-not-matching
       */
      /**
       * Define Neon Animation Behavior.
       */
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],
      /**
       * Element Properties.
       */
      properties: {
        /**
         * Handle Element showing state.
         */
        opened: {
          type: Boolean,
          value: false
        },
        /**
         * Base URL to your Firebase Database
         */
        firebasebaseurl: {
          type: String
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': {
                name: 'scale-up-animation',
                node: this,
                timing: {duration: 1000}
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        }
      },
      /**
       * Define Listener for finished Animation.
       */
      listeners: {
        'neon-animation-finish': '_onAnimationFinish'
      },
      /**
       * Method for handle finished Animation. <br/>
       * @method _onAnimationFinish
       */
      _onAnimationFinish: function() {
        if (!this.opened) {
          this.style.display = 'none';
        }
      },
      /**
       * Method for showing the Element. <br/>
       * @method show
       */
      show: function() {
        this.opened = true;
        this.style.display = 'block';
        this.cancelAnimation();
        this.playAnimation('entry');
      },
      /**
       * Method for hiding the Element. <br/>
       * @method hide
       */
      hide: function() {
        this.opened = false;
        this.cancelAnimation();
        this.playAnimation('exit');
      },
      /**
       * Method for register with Google+ Account. <br/>
       * @method registerWithGooglePlus
       */
      registerWithGooglePlus: function() {
        this.handleRegister('google');
      },
      /**
       * Method for register with Twitter Account. <br/>
       * @method registerWithTwitter
       */
      registerWithTwitter: function() {
        this.handleRegister('twitter');
      },
      /**
       * Method for register with Facebook Account. <br/>
       * @method registerWithFacebook
       */
      registerWithFacebook: function() {
        this.handleRegister('facebook');
      },
      /**
       * Method for register with Emailaddress Account. <br/>
       * @method registerWithEmail
       */
      registerWithEmail: function() {
        this.handleRegister('email');
      },
      /**
       * Method for go to Login Element. <br/>
       * @method goToLogin
       */
      goToLogin: function() {
        this.fire('go-to-login');
      },
      /**
       * Method for clearing all input fields. <br/>
       * @param {Boolean} clearAll
       * @method clearInputFields
       */
      clearInputFields: function(clearAll) {
        if (clearAll) {
          this.$.txtEmailAddress.value = "";
        }
        this.$.txtPassword.value = "";
        this.$.txtPasswordAgain.value = "";
      },
      /**
       * Method for handle user registration. <br/>
       * @param {String} provider Social Provider
       * @method handleRegister
       */
      handleRegister: function(provider) {
        var that = this;
        var fbBaseURL = this.firebasebaseurl;

        if (provider === 'email') {
          var isPasswordMatching = false;

          var emailAddress = this.$.txtEmailAddress.value;
          var password = this.$.txtPassword.value;
          var passwordAgain = this.$.txtPasswordAgain.value;

          if (password.length >= 8 && passwordAgain.length >= 8) {
            if (password.match(passwordAgain.value)) {
              isPasswordMatching = true;
            }
          }

          if (isPasswordMatching) {
            var userObj = {
              'email': emailAddress,
              'password': password
            };

            SocoboAuth.registerUserAndLogin(fbBaseURL, provider, userObj)
              .then(function(user) {
                that.clearInputFields(true);
                that.fire('login-successful', user);
              })
              .catch(function(err) {
                that.clearInputFields(false);
                that.fire('login-failed', err);
              });

          } else {
            that.clearInputFields(false);
            this.fire('passwords-not-matching');
          }
        } else {

          SocoboAuth.registerUserAndLogin(fbBaseURL, provider, null)
            .then(function(user) {
              that.clearInputFields(true);
              that.fire('login-successful', user);
            })
            .catch(function(err) {
              that.clearInputFields(false);
              that.fire('login-failed', err);
            });
        }
      }
    });
  })();
</script>
